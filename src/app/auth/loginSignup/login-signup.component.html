<div>



  <mat-tab-group>
    <mat-tab label="Login">


      <form [formGroup]='loginForm'  (ngSubmit)="login()" class="example-container" novalidate>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="email"  placeholder="Email" required dividerColor="accent">
          <mat-error *ngIf="email.invalid">Invalid Email Address</mat-error>

        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput formControlName="password" placeholder="Password">
          <mat-error *ngIf="password.invalid">Invalid Password</mat-error>
          <mat-hint align="end">Must be 8 or more characters</mat-hint>
        </mat-form-field>

        <button mat-raised-button [disabled]="loginForm.pristine" type="submit">Login</button>

        <button mat-raised-button [disabled]="loginForm.pristine" (click)="signup()">Register</button>


      </form>

    </mat-tab>
    <mat-tab label="Register">




    </mat-tab>
  </mat-tab-group>






  <button (click)="googleLogin()">Google Login</button>
  <button (click)="facebookLogin()">Facebook Login</button>
</div>
